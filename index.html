<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
      <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
      <script src="js/scripts.js"></script>
      <title>PIG DICE</title>
    </head>
    <body>
      <div class="jumbotron">
        <h2>LET'S PLAY PIG DICE</h2>
        <form id="Player">
          <div class="form-group">
            <img src="img/pig.jpeg" alt="image">
            <label for="Player1Name">Player 1 Name </label>
            <input type="text" class="form-contol" size="55"  id="Player1Name">
          </div>
          <div class="form-group">
            <label for="Player2Name">Player 2 Name </label>
            <input type="text" class="form-contol" size="55"  id="Player2Name">
          </div>
        </form>
        <button type="submit" class="btn btn -danger"> START</button>
      </div>
      <div class="container">
        <h1>NEW GAME</h1>
        <div class="row">
          <div class="col-md-6">
            <h1>Player 1:</h1>
            <button type="submit" class="btn btn -danger"> Roll</button> <button type="submit" class="btn btn -danger">Hold</button>
            <h1>Dice roll</h1>
            <p>Round Total</p>
            <p>Total Score</p>
          </div>
          <div class="col-md-6">
            <h1>Player 2:</h1>
            <button type="submit" class="btn btn -danger"> Roll</button> <button type="submit" class="btn btn -danger">Hold</button>
            <h1>Dice roll</h1>
            <p>Round Total</p>
            <p>Total Score</p>
          </div>
        </div>
      </div>
    </body>
